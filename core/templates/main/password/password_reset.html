{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-section">
        <div id="loginabt">
          <section class="skewbox">
            <img src= {%  static 'images/logo.png' %}>
            <div class="content">
          <form method="POST" action="" enctype="multipart/form-data">
              {%csrf_token%}
              <section class="h-100 bg-dark">
                  <center>
                      <h3 id="header">Forgot password? </h3>
                  </center>
                  <p>Enter email to reset</p>
                  <label for="username">Email</label><br>
                  <input type="text" placeholder="Email" name="email" required><br><br>
                  <button id="btn_login" type="submit"> <a href="/password_reset/done/">Send</a></button>
                  <p>{{form.errors}}</p>
              </section>
          </form>
      </div>
      <section>
  </div>
  </div>
</body>
</html>
